- clean: ['~']

- shell:
  - [touch ~/.hushlogin]
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.variables: dots/variables
    ~/.aliases: dots/aliases
    ~/.starship: dots/starship
    ~/.tmux.conf: dots/tmux.conf
    ~/.vimrc: dots/vimrc

# OSX
- defaults:
    link:
      relink: true
      if: '[[ $OSTYPE == darwin* ]]'
    create:
      if: '[[ $OSTYPE == darwin* ]]'

- link:
    ~/.zshrc: dots/zshrc
    ~/.gitconfig: dots/gitconfig
    ~/.gitignore: dots/gitignore
    ~/.hammerspoon: config/hammerspoon
    ~/.config/nvim: config/nvim
    ~/.config/karabiner: config/karabiner
- link:
    ~/.zshrc-local:
      path: dots/zshrc-ht
      if: '[[ $OSTYPE == darwin* && $(hostname) == "hackerman" ]]'
- link:
    ~/.zshrc-local:
      path: dots/zshrc-mbp
      if: '[[ $OSTYPE == darwin* && $(hostname) == "mbp.local" ]]'

- create:
    - ~/.vim/undodir

# Linux
- defaults:
    link:
      relink: true
      if: '[[ $OSTYPE == linux* ]]'
    create:
      if: '[[ $OSTYPE == linux* ]]'

- link:
    ~/.bash_profile:
      path: dots/bash_profile
      force: true
    ~/.bashrc:
      path: dots/bashrc
      force: true

