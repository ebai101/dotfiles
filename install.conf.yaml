- clean: ['~']

- shell:
  - [touch ~/.hushlogin]
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.variables: files/variables
    ~/.aliases: files/aliases
    ~/.starship: files/starship
    ~/.tmux.conf: files/tmux.conf
    ~/.vimrc: files/vimrc

# OSX
- defaults:
    link:
      relink: true
      if: '[[ $OSTYPE == darwin* ]]'
    create:
      if: '[[ $OSTYPE == darwin* ]]'

- link:
    ~/.zshrc:
      path: files/zshrc
      force: true
    ~/.gitconfig: files/gitconfig
    ~/.gitignore: files/gitignore
    ~/.clang-format: files/clang-format
    ~/.eslintrc: files/eslintrc
    ~/.hammerspoon: config/hammerspoon
    ~/.config/nvim: config/nvim
    ~/.config/karabiner: config/karabiner
    ~/.config/alacritty: config/alacritty
- link:
    ~/.zshrc-local:
      path: files/zshrc-ht
      if: '[[ $OSTYPE == darwin* && $(hostname) == "hackerman" ]]'
- link:
    ~/.zshrc-local:
      path: files/zshrc-mbp
      if: '[[ $OSTYPE == darwin* && $(hostname) == "mbp.local" ]]'

- create:
    - ~/.vim/undodir

# Linux
- defaults:
    link:
      relink: true
      if: '[[ $OSTYPE == linux* ]]'
    create:
      if: '[[ $OSTYPE == linux* ]]'

- link:
    ~/.bash_profile:
      path: files/bash_profile
      force: true
    ~/.bashrc:
      path: files/bashrc
      force: true

