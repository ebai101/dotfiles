- clean: ['~']

- shell:
  - touch ~/.hushlogin
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.variables: files/variables
    ~/.aliases: files/aliases
    ~/.starship: files/starship
    ~/.tmux.conf: files/tmux.conf
    ~/.vimrc: files/vimrc
    ~/.zshrc:
      path: files/zshrc
      force: true
    ~/.gitignore: files/gitignore

# OSX
- defaults:
    link:
      relink: true
      if: '[[ $OSTYPE == darwin* ]]'
    create:
      if: '[[ $OSTYPE == darwin* ]]'

- link:
    ~/.gitconfig: files/gitconfig-osx
    ~/.hammerspoon: config/hammerspoon
    ~/.config/karabiner: config/karabiner
    ~/.lights.py: files/lights.py
    ~/.config/alacritty: config/alacritty
    ~/.config/nvim: config/nvim

- create:
    - ~/.vim/undodir

# Linux
- defaults:
    link:
      relink: true
      if: '[[ $OSTYPE == linux* ]]'
    create:
      if: '[[ $OSTYPE == linux* ]]'

- link:
    ~/.gitconfig: files/gitconfig-linux
    ~/.bash_profile:
      path: files/bash_profile
      force: true
    ~/.bashrc:
      path: files/bashrc
      force: true

