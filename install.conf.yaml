- clean: ['~']

- shell:
  - touch ~/.hushlogin
  - [git submodule update --init --recursive, Installing submodules]

- create:
    - ~/.vim/undodir
    - ~/.config

- link:
    ~/.variables.sh: files/variables.sh
    ~/.aliases.sh: files/aliases.sh
    ~/.starship: files/starship
    ~/.tmux.conf: files/tmux.conf
    ~/.vimrc: files/vimrc
    ~/.zshrc:
      path: files/zshrc
      force: true
    ~/.gitignore: files/gitignore
    ~/.prompt.sh: files/prompt.sh

# OSX
- defaults:
    link:
      relink: true
      if: '[[ $OSTYPE == darwin* ]]'
    create:
      if: '[[ $OSTYPE == darwin* ]]'

- link:
    ~/.gitconfig: files/gitconfig-osx
    ~/.hammerspoon: config/hammerspoon
    ~/.config/karabiner: config/karabiner
    ~/.config/alacritty: config/alacritty
    ~/.config/nvim: config/kickstart-modular.nvim
    ~/.config/journal: config/journal-obsidian

# Linux
- defaults:
    link:
      relink: true
      if: '[[ $OSTYPE == linux* ]]'
    create:
      if: '[[ $OSTYPE == linux* ]]'

- link:
    ~/.gitconfig: files/gitconfig-linux
    ~/.bash_profile:
      path: files/bash_profile
      force: true
    ~/.bashrc:
      path: files/bashrc
      force: true

